# ===========================
# tmux + neovim configuration
# ===========================

# True color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable RGB colour if running in xterm
set -as terminal-features ",xterm*:RGB"

# Change prefix from Ctrl-b to Ctrl-a (more ergonomic)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# Don't wait for escape sequences (important for neovim)
set -sg escape-time 0

# Increase display time for messages
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# ===========================
# Key Bindings
# ===========================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path, adjacent to current one
bind c new-window -a -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-style pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# ===========================
# Copy Mode (Vim-style)
# ===========================

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Copy to system clipboard (requires xclip or xsel)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# ===========================
# Status Bar
# ===========================

# Status bar colors
set -g status-style bg=colour235,fg=colour136

# Current window status
setw -g window-status-current-style fg=colour166,bg=colour235,bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Other windows status
setw -g window-status-style fg=colour244,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Pane border
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour51

# Message text
set -g message-style bg=colour235,fg=colour166

# Status bar left side
set -g status-left-length 20
set -g status-left '#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour238,nobold]#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour235,nobold]'

# Status bar right side
set -g status-right-length 150
set -g status-right '#[fg=colour238,bg=colour235]#[fg=colour245,bg=colour238] %H:%M #[fg=colour252]#[fg=colour235,bg=colour252,bold] %Y-%m-%d '

# Center the window list
set -g status-justify left

# ===========================
# Additional Settings
# ===========================

# Use system clipboard
set -g set-clipboard on

# Allow automatic renaming with folder name and current process
setw -g automatic-rename on
setw -g automatic-rename-format '#{b:pane_current_path}:#{pane_current_command}'

# Set window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
